
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard — Conversational AI</title>
<style>
  :root{
    --bg:#3b1534;
    --panel:#5a2450;
    --card:#6f3b64;
    --accent:#ff2fa6;
    --muted:#d9c9dc;
    --white:#ffffff;
  }

  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--white)}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px;box-sizing:border-box}
  .panel{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-radius:10px;padding:32px;box-shadow:0 20px 50px rgba(0,0,0,0.45);box-sizing:border-box}
  .header{text-align:center;margin-bottom:22px}
  .greet{font-size:28px;font-weight:700;letter-spacing:0.4px;margin:0}
  .sub{color:var(--muted);font-size:14px;margin-top:8px}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:22px;max-width:820px;margin:20px auto 0}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    border-radius:14px;padding:24px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:14px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.03), 0 6px 18px rgba(0,0,0,0.36);
    border:1px solid rgba(255,255,255,0.06);cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;
  }
  .card:focus,.card:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(0,0,0,0.5);outline:none}
  .oval{width:92px;height:92px;border-radius:20px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02))}
  .icon{width:44px;height:44px;fill:var(--accent)}
  .label{font-size:16px;font-weight:700;color:var(--muted)}
  .panel-actions{display:flex;justify-content:center;gap:10px;margin-top:18px}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 12px;border-radius:8px;text-decoration:none}
  @media (max-width:820px){
    .grid{grid-template-columns:1fr;max-width:520px}
    .greet{font-size:22px}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="dashTitle">
    <section class="panel" aria-labelledby="dashTitle">
      <header class="header">
        <h1 id="dashTitle" class="greet">Hello</h1>
        <p class="sub">Choose an option to get started — chat, journal, meditate, or access help.</p>
      </header>

      <div class="grid" role="list" aria-label="Main tools">
        <div class="card" role="button" tabindex="0" data-target="Chat.html" aria-label="Open Chat">
          <div class="oval" aria-hidden="true">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v10H7.17L4 17.17V4z"/></svg>
          </div>
          <div class="label">Chat with AI</div>
        </div>

        <div class="card" role="button" tabindex="0" data-target="Journal.html" aria-label="Open Journal">
          <div class="oval" aria-hidden="true">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 2h9a2 2 0 0 1 2 2v14a1 1 0 0 1-1 1H6z"/></svg>
          </div>
          <div class="label">Journal</div>
        </div>

        <div class="card" role="button" tabindex="0" data-target="meditation.html" aria-label="Start Meditation">
          <div class="oval" aria-hidden="true">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a4 4 0 0 1 4 4c0 2-4 6-4 6s-4-4-4-6a4 4 0 0 1 4-4z"/></svg>
          </div>
          <div class="label">Meditation</div>
        </div>

        <div class="card" role="button" tabindex="0" data-target="affirmationsdashboard.html" aria-label="Open Affirmations">
          <div class="oval" aria-hidden="true">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/></svg>
          </div>
          <div class="label">Affirmations</div>
        </div>
      </div>

      <div class="panel-actions" aria-hidden="false">
        <a class="btn-ghost" href="Escalation.html">Emergency Services</a>
        <a class="btn-ghost" href="ProfileSettings.html">Profile</a>
      </div>
    </section>
  </main>

<script>
  // show stored name if available
  (function greet() {
    try {
      const raw = localStorage.getItem('convai_profile_v1');
      const title = document.getElementById('dashTitle');
      if (!raw) { title.textContent = 'Hello'; return; }
      const data = JSON.parse(raw);
      const name = (data && data.fullName) ? data.fullName.split(' ')[0] : '';
      title.textContent = name ? `Hello ${name}` : 'Hello';
    } catch (e) { /* ignore */ }
  })();

  // card navigation (click & keyboard)
  document.querySelectorAll('.card').forEach(card => {
    const go = (target) => {
      // open internal pages; replace with router if needed
      window.location.href = target;
    };
    card.addEventListener('click', () => go(card.dataset.target));
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(card.dataset.target); }
    });
  });
</script>
</body>

</html>
