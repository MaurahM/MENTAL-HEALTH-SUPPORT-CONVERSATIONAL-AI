
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>
    :root{
      --bg:#3b1534; /* page background */
      --panel:#5a2450; /* center panel */
      --accent:#ff2fa6; /* pink button */
      --muted:#d9c9dc;
      --input-bg:#fff;
      --white: #ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--white);background:var(--bg)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.03));border-radius:6px;padding:36px 28px;box-shadow:0 20px 50px rgba(0,0,0,0.5);display:flex;gap:28px;align-items:stretch;box-sizing:border-box}
    .left,.right{flex:1;min-width:0}
    .left{padding:18px 28px;border-right:2px solid rgba(255,255,255,0.08);display:flex;flex-direction:column;align-items:flex-start;gap:18px}
    .illustration{width:160px;height:160px;border-radius:999px;display:flex;align-items:center;justify-content:center;border:3px solid rgba(255,255,255,0.12)}
    .headline{font-weight:700;font-size:20px;letter-spacing:1px}
    .lead{color:var(--muted);max-width:320px;line-height:1.4;font-size:14px}
    /* right form */
    .form-wrap{display:flex;flex-direction:column;align-items:center;padding:8px 24px}
    .form-card{width:100%;max-width:420px}
    h1{margin:6px 0 18px;font-size:24px;text-align:center}
    form{display:flex;flex-direction:column;gap:12px}
    label{display:block;font-size:13px;margin-bottom:6px;color:rgba(255,255,255,0.9)}
    .pill{display:block;width:100%;padding:12px 16px;border-radius:999px;border:0;background:var(--input-bg);box-sizing:border-box;font-size:14px;color:#111;outline:none;box-shadow:inset 0 1px 0 rgba(0,0,0,0.06)}
    .pill::placeholder{color:#bdbdbd}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}
    .btn{
      display:inline-block;margin-top:8px;width:220px;background:linear-gradient(90deg,#ff2fa6,#ff5aa8);color:#fff;border:0;padding:10px 18px;border-radius:999px;font-weight:600;cursor:pointer;
      box-shadow:0 8px 20px rgba(255,47,166,0.18)
    }
    .btn:active{transform:translateY(1px)}
    .muted{color:var(--muted);font-size:13px}
    .error{color:#ffb3c6;font-size:13px;min-height:18px}
    .terms{display:flex;gap:8px;align-items:center}
    /* layout tweaks */
    @media (max-width:880px){
      .card{flex-direction:column;padding:20px}
      .left{order:2;border-right:0;border-top:1px solid rgba(255,255,255,0.04);padding-top:18px}
      .right{order:1}
      .illustration{margin:0 auto}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" role="main" aria-labelledby="signupTitle">
      <div class="left" aria-hidden="false">
        <div class="illustration" aria-hidden="true">
          <!-- simple brain SVG -->
          <svg width="96" height="96" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 34c-2-4 0-8 4-10 2-1 5-2 8-2s7 1 9 3c2 2 4 5 4 8s-1 6-4 8-6 3-9 3-7-1-9-3c-3-2-5-5-3-7z" fill="white" opacity="0.95"/>
            <path d="M38 22c0-3 3-6 6-6s6 3 6 6" stroke="white" stroke-opacity="0.9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="headline">MENTAL HEALTH SUPPORT CONVERSATIONAL AI</div>
          <p class="lead">Connect with an empathetic AI assistant designed to support mental wellâ€‘being. Private, easy to use, and available whenever you need.</p>
        </div>
      </div>

      <div class="right">
        <div class="form-wrap">
          <div class="form-card">
            <h1 id="signupTitle">Sign Up</h1>

            <form id="signupForm" novalidate>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="pill" placeholder="example@gmail.com" autocomplete="email" required />
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="text" class="pill" placeholder="+2547 000 000 000" inputmode="tel" />
              </div>

              <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="pill" placeholder="Password" minlength="8" autocomplete="new-password" required />
              </div>

              <div>
                <label for="confirm">Repeat Password</label>
                <input id="confirm" name="confirm" type="password" class="pill" placeholder="Password" minlength="8" autocomplete="new-password" required />
              </div>

              <div class="terms">
                <input id="terms" name="terms" type="checkbox" required />
                <label for="terms" class="muted">I agree to the terms and privacy policy</label>
              </div>

              <div style="display:flex;align-items:center;justify-content:center;margin-top:6px;gap:12px">
                <span id="error" class="error" aria-live="polite"></span>
                <button id="submitBtn" class="btn" type="submit">Sign Up</button>
              </div>

              <div class="small">Already Have an Account? <a href="#login.html" style="color:var(--accent);text-decoration:none;font-weight:600">Log in</a></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const pw = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const error = document.getElementById('error');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      error.textContent = '';

      if (!form.checkValidity()) {
        error.textContent = 'Please complete all required fields.';
        return;
      }
      if (pw.value.length < 8) {
        error.textContent = 'Password must be at least 8 characters.';
        pw.focus();
        return;
      }
      if (pw.value !== confirm.value) {
        error.textContent = 'Passwords do not match.';
        confirm.focus();
        return;
      }

      // TODO: wire up to backend (fetch/axios)
      const payload = {
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        password: pw.value
      };
      console.log('Would submit:', payload);
      alert('Account created (demo). Replace with backend integration.');
      form.reset();
    });
  </script>
</body>
</html>
