
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Log In — Conversational AI</title>
<style>
  :root{
    --bg:#3b1534;
    --panel:#5a2450;
    --pill:#ffffff;
    --accent:#ff2fa6;
    --muted:#d9c9dc;
    --white:#ffffff;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--white)}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px;box-sizing:border-box}
  .card{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-radius:8px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,0.5);display:flex;gap:28px;align-items:center;box-sizing:border-box}
  .left,.right{flex:1;min-width:0}
  .left{padding:8px 20px;border-right:2px solid rgba(255,255,255,0.06);display:flex;flex-direction:column;align-items:center;gap:18px}
  .illustration{width:140px;height:140px;border-radius:999px;display:flex;align-items:center;justify-content:center;border:3px solid rgba(255,255,255,0.08)}
  .headline{font-weight:700;font-size:18px;letter-spacing:1px;text-align:center}
  .lead{color:var(--muted);max-width:320px;line-height:1.4;font-size:14px;text-align:center}
  .form-wrap{display:flex;flex-direction:column;align-items:center;padding:8px 12px}
  .form-card{width:100%;max-width:420px}
  h1{margin:6px 0 18px;font-size:24px;text-align:center}
  form{display:flex;flex-direction:column;gap:12px}
  label{display:block;font-size:13px;margin-bottom:6px;color:rgba(255,255,255,0.9)}
  .pill{display:block;width:100%;padding:12px 16px;border-radius:999px;border:0;background:var(--pill);box-sizing:border-box;font-size:14px;color:#111;outline:none;box-shadow:inset 0 1px 0 rgba(0,0,0,0.06)}
  .pill::placeholder{color:#bdbdbd}
  .btn{
    display:inline-block;margin-top:8px;width:220px;background:linear-gradient(90deg,#ff2fa6,#ff5aa8);color:#fff;border:0;padding:10px 18px;border-radius:999px;font-weight:600;cursor:pointer;
    box-shadow:0 8px 20px rgba(255,47,166,0.18)
  }
  .muted{color:var(--muted);font-size:13px;text-align:center}
  .error{color:#ffb3c6;font-size:13px;min-height:18px;text-align:center}
  .pw-row{display:flex;align-items:center;gap:8px}
  .pw-toggle{background:transparent;border:0;color:var(--accent);cursor:pointer;padding:6px;font-size:13px}
  @media (max-width:880px){
    .card{flex-direction:column;padding:20px}
    .left{order:2;border-right:0;border-top:1px solid rgba(255,255,255,0.04);padding-top:18px}
    .right{order:1}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="loginTitle">
    <section class="card" aria-labelledby="loginTitle">
      <div class="left" aria-hidden="false">
        <div class="illustration" aria-hidden="true">
          <!-- brain svg -->
          <svg width="96" height="96" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 34c-2-4 0-8 4-10 2-1 5-2 8-2s7 1 9 3c2 2 4 5 4 8s-1 6-4 8-6 3-9 3-7-1-9-3c-3-2-5-5-3-7z" fill="white" opacity="0.95"/>
            <path d="M38 22c0-3 3-6 6-6s6 3 6 6" stroke="white" stroke-opacity="0.9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="headline">MENTAL HEALTH SUPPORT CONVERSATIONAL AI</div>
          <p class="lead">Private, empathetic support. Sign in to continue to your dashboard.</p>
        </div>
      </div>

      <div class="right">
        <div class="form-wrap">
          <div class="form-card">
            <h1 id="loginTitle">Log In</h1>

            <form id="loginForm" novalidate>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="pill" placeholder="Type your email" autocomplete="email" required />
              </div>

              <div>
                <label for="password">Password</label>
                <div class="pw-row">
                  <input id="password" name="password" type="password" class="pill" placeholder="Password" minlength="8" autocomplete="current-password" required />
                  <button type="button" id="togglePw" class="pw-toggle" aria-pressed="false" aria-label="Show password">Show</button>
                </div>
              </div>

              <div style="display:flex;align-items:center;justify-content:center;margin-top:6px;gap:12px">
                <span id="error" class="error" aria-live="polite"></span>
                <button id="submitBtn" class="btn" type="submit">Log in</button>
              </div>

              <div style="text-align:center;margin-top:12px" class="muted">
                <a href="Signup.html" style="color:var(--accent);text-decoration:none;font-weight:600">Create account</a> ·
                <a href="#" style="color:var(--muted);text-decoration:none">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

<script>
  const form = document.getElementById('loginForm');
  const pw = document.getElementById('password');
  const toggle = document.getElementById('togglePw');
  const error = document.getElementById('error');

  toggle.addEventListener('click', () => {
    const showing = pw.type === 'text';
    pw.type = showing ? 'password' : 'text';
    toggle.textContent = showing ? 'Show' : 'Hide';
    toggle.setAttribute('aria-pressed', String(!showing));
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    error.textContent = '';

    if (!form.checkValidity()) {
      error.textContent = 'Please enter a valid email and password.';
      return;
    }
    if (pw.value.length < 8) {
      error.textContent = 'Password must be at least 8 characters.';
      pw.focus();
      return;
    }

    // demo: replace with real auth call
    const payload = { email: form.email.value.trim(), password: pw.value };
    console.log('Login demo payload:', payload);

    // fake success -> navigate to dashboard
    window.location.href = 'Dashboard.html';
  });
</script>
</body>
</html>
